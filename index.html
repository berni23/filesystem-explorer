<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- libraries-->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">

    </script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- scripts-->
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>

    <script src="permissions/permission.js"></script>
    <script src="src/js/utils.js"></script>

    <script src="src/js/handleFiles.js"></script>
    <link rel="stylesheet" href="src/styles/styles.css" />

    <title>File explorer</title>
</head>

<body>

    <div class="info-window hidden">
    </div>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <img class="logo" src="assets/logo.png">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item d-flex align-content-center">
                    <button type="button" class="btn btn-sm btn-danger" data-placement="bottom" data-trigger="focus"
                        data-toggle="popover" title="Upload file"
                        data-content="And here's some amazing content. It's very engaging. Right?"> <i
                            class="fa fa-upload"></i></button>
                </li>
                <li class="nav-item dropdown d-flex align-content-center">
                    <button type="button" class="margin-l-5 btn btn-primary dropdown-toggle" href="#"
                        id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fa fa-file"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Modify</a>
                            <a class="dropdown-item" href="#">Delete</a>
                        </div>
                </li>
                <li class="nav-item dropdown d-flex align-content-center">
                    <button type="button" class="margin-l-5 btn btn-secondary dropdown-toggle" href="#"
                        id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fa fa-folder"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Modify</a>
                            <a class="dropdown-item" href="#">Delete</a>
                        </div>
                </li>

                <li class="nav-item dropdown d-flex align-content-center">
                    <button type="button" class="margin-l-5 btn btn-success dropdown-toggle" href="#"
                        id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fa fa-plus"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">new file</a>
                            <a class="dropdown-item" href="#">new folder</a>
                        </div>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </nav>

    <div class="container-full-width">
        <div class="row no-gutters">
            <div class="col-2 d-flex flex-column justify-content-center files-wrapper">

                <div class="btn btn-primary label-root">My Files</div>

                <div id="rootFolder">
                    <div class="foldercontainer">
                        <span class="folder fa-folder" data-path="" data-ext="folder" data-isexpanded="true">ROOT</span>
                    </div>
                </div>
            </div>
            <div class="col-7 d-flex justify-content-center">
                <p class="btn btn-primary path-label">path: root/</p>
            </div>
            <div class="col-3 d-flex flex-column">
                <div class="btn btn-primary label-fileInfo">File info</div>

            </div>
        </div>
    </div>


    <form enctype="multipart/form-data" id="formUpload">
        <input type="file" name="uploadFile" id="uploadFile" />
        <input type="submit" value="Upload" />
    </form>





</body>


<script defer type="module" src="src/js/index.js"></script>

</html>
