<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- libraries-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">

    </script>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- scripts-->
    <script src="permissions/permission.js"></script>
    <script src="src/js/utils.js"></script>

    <script src="src/js/handleFiles.js"></script>
    <link rel="stylesheet" href="src/styles/styles.css" />

    <title>File explorer</title>
</head>

<body>

    <div class="info-window hidden">
    </div>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <img class="logo" src="assets/logo.png">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item d-flex align-content-center">
                    <label class="btn btn-sm btn-danger" id="formUpload" type="submit">
                        <input type="file" name="userfile" id="uploadFile" />
                        <i class="fa fa-cloud-upload"></i>
                    </label>
                </li>
                <li class="nav-item dropdown d-flex align-content-center">
                    <button type="button" class="margin-l-5 btn btn-primary dropdown-toggle" href="#"
                        id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fa fa-file"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Modify</a>
                            <a class="dropdown-item" href="#">Delete</a>
                        </div>
                </li>
                <li class="nav-item dropdown d-flex align-content-center">
                    <button type="button" class="margin-l-5 btn btn-secondary dropdown-toggle" href="#"
                        id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fa fa-folder"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Modify</a>
                            <a class="dropdown-item" href="#">Delete</a>
                        </div>
                </li>

                <li class="nav-item dropdown d-flex align-content-center">
                    <button type="button" class="margin-l-5 btn btn-success dropdown-toggle" href="#"
                        id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fa fa-plus"></i>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">new file</a>
                            <a class="dropdown-item" href="#">new folder</a>
                        </div>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </nav>

    <div class="container-full-width main">
        <div class=" columns-wrapper row no-gutters">
            <div class="col-3 d-flex flex-column files-wrapper">
                <div class="btn btn-primary label-root">My Files</div>
                <div id="rootFolder">
                    <div class="foldercontainer">
                        <span class="folder fa-folder" data-path="" data-ext="folder" data-isexpanded="true">ROOT</span>
                    </div>
                </div>
            </div>
            <div class="col-6 d-flex flex-column folder-content">
                <p class="btn btn-primary path-label">path: root/</p></br>
                <table class="table container">
                    <thead class="thead-light">
                        <tr class="d-flex container">
                            <th class="col-6">Name</th>
                            <th class="col-3">Label</th>
                            <th class="col-1">Size</th>
                            <th class="col-2">Modified</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="d-flex container">
                            <td class="col-6">Excel 2003</td>
                            <td class="col-3">label</td>
                            <td class="col-1">235 KB</td>
                            <td class="col-2">23 Feb, 2016</td>
                        </tr>
                        <tr class="d-flex container">
                            <td class="col-6">Excel 2003</td>
                            <td class="col-3">label</td>
                            <td class="col-1">235 KB</td>
                            <td class="col-2">23 Feb, 2016</td>
                        </tr>
                        <tr class="d-flex container">
                            <td class="col-6">Excel 2003</td>
                            <td class="col-3">label</td>
                            <td class="col-1">235 KB</td>
                            <td class="col-2">23 Feb, 2016</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-3 d-flex flex-column fileInfo-wrapper">
                <div class="btn btn-primary label-fileInfo">File info</div>

            </div>

        </div>
    </div>

    <footer class="footer page-footer font-small blue blabla2">
        <div class="footer text-center py-3 bg-warning"> FileExplorer, Â© 2020 Copyright, All rights reserved
        </div>
    </footer>

</body>
