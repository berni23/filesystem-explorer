<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- libraries-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>

    <!-- scripts-->

    <script src="permissions/permission.js"></script>
    <script src="src/js/utils.js"></script>

    <script src="src/js/handleFiles.js"></script>
    <link rel="stylesheet" href="src/styles/styles.css" />

    <title>File explorer</title>
</head>

<body>

    <div class="info-window hidden">
    </div>

    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <div class="options-wrapper d-flex">
            <img class="logo" src="assets/logo.png">
            <input id="search-files" class="search-files form-control  w-50" type="text" placeholder="Search"
                aria-label="Search">
        </div>

        <div class="options-wrapper d-flex">
            <button type="button" class="btn btn-primary h-25 prueba">Upload file</button>
            <button type="button" class="btn btn-primary h-25">file options</button>
            <button type="button" class="btn btn-primary h-25">folder options</button>
        </div>
    </nav>

    <form enctype="multipart/form-data" method="post" id="formUpload">
        <input type="file" name="uploadFile" id="uploadFile" />
        <input type="submit" value="Upload" />
    </form>


</body>
